<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <h2>Личный кабинет пользователя</h2>
    <p><a href="logout">Выйти</a></p>

    <div id="chatroom"></div>

    <div id="messageForm">
        <p>
            Введите сообщение:<br />
            <input type="text" id="message" />
        </p>
        <input type="button" id="sendBtn" value="Отправить" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        const messageInput = document.getElementById("message");

        // Функция для отправки сообщения
        function sendMessage() {
            const message = messageInput.value;
            hubConnection.invoke("Send", message)
                .then(() => {
                    messageInput.value = ''; // Очищаем поле ввода после отправки
                })
                .catch(error => console.error(error));
        }

        // Функция для отправки сообщения по нажатию клавиши Enter
        messageInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") { // Проверяем, что нажата клавиша Enter
                event.preventDefault(); // Предотвращаем перезагрузку страницы
                sendMessage(); // Вызываем функцию отправки сообщения
            }
        });

        // отправка сообщения от пользователя
        document.getElementById("sendBtn").addEventListener("click", () => {
            const messageInput = document.getElementById("message");
            const message = messageInput.value;
            hubConnection.invoke("Send", message)
                .then(() => {
                    messageInput.value = ''; // Очищаем поле ввода после отправки
                })
                .catch(error => console.error(error));
        });

        // получение сообщения от сервера
        hubConnection.on("Receive", (message, userName, timestamp) => {
            // создаем элемент <p> для сообщения пользователя
            const elem = document.createElement("p");

            const timestampElem = document.createElement("span");
            timestampElem.textContent = `${timestamp}\n`;

            const userNameElem = document.createElement("span");
            userNameElem.textContent = `${userName} - `;

            const userMessageElem = document.createElement("span");
            userMessageElem.textContent = message;

            // Добавляем <br> для разделения строк
            const br = document.createElement("br");

            // Добавляем элементы к элементу <p> в нужной последовательности
            elem.appendChild(timestampElem);
            elem.appendChild(br);
            elem.appendChild(userNameElem);
            elem.appendChild(userMessageElem);

            var chatroom = document.getElementById("chatroom");
            chatroom.appendChild(elem);
        });



        hubConnection.start()
            .then(() => document.getElementById("sendBtn").disabled = false)
            .catch((err) => console.error(err));
    </script>
</body>
</html>
