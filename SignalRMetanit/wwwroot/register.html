<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Страница регистрации</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form method="post" action="/register">
        <p>
            <label>Имя</label><br />
            <input name="name" />
        </p>
        <p>
            <label>Password</label><br />
            <input type="password" name="password" />
        </p>
        <input type="submit" value="Register" />
    </form>

    <p>Уже есть аккаунт? <a href="login">Войдите</a></p>
</body>
</html>
